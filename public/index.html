<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda</title>
</head>
<body>
    <h1>Richiesta Scheda</h1>
    <input type="text" placeholder="inserisci username" id="user">
    <input type="password" placeholder="inserisci password" id="pass">
    <button id="btn">Invia</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById("btn").addEventListener("click", () => {
            socket.emit("getPlan", { name: document.getElementById("user").value, password: document.getElementById("pass").value });
        });

        socket.on("authenticated", (data) => {
            if (data.success) {
                window.location.href = `/scheda?name=Samuel`;
            } else {
                alert("Nome utente o password errati.");
            }
        });
    </script>
</body>
</html>
